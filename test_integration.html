<!DOCTYPE html>
<html>
<head>
    <title>Test de Integración API</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Test de Integración - Marketplace API</h1>
    
    <div id="status">Iniciando pruebas...</div>
    
    <h2>Resultados:</h2>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            const status = document.getElementById('status');
            
            try {
                // Test 1: Health Check
                status.textContent = 'Probando health check...';
                const healthResponse = await fetch('http://localhost:3001/api/health');
                const healthData = await healthResponse.json();
                
                results.innerHTML += `
                    <h3>✅ Health Check</h3>
                    <pre>${JSON.stringify(healthData, null, 2)}</pre>
                `;
                
                // Test 2: Login con datos de prueba
                status.textContent = 'Probando login...';
                const loginResponse = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@uct.cl',
                        password: 'admin123'
                    })
                });
                const loginData = await loginResponse.json();
                
                results.innerHTML += `
                    <h3>✅ Login de Prueba</h3>
                    <pre>${JSON.stringify(loginData, null, 2)}</pre>
                `;
                
                status.textContent = '¡Todas las pruebas completadas!';
                
            } catch (error) {
                results.innerHTML += `
                    <h3>❌ Error</h3>
                    <pre>${error.message}</pre>
                `;
                status.textContent = 'Error en las pruebas';
            }
        }
        
        // Ejecutar pruebas al cargar la página
        testAPI();
    </script>
</body>
</html>
